{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10th - TeamDSR</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="icon" href="{% static 'Images/digraj_sir.jpg' %}" type="image/jpg">
</head>

<body>
    <div class="navbar flex bg-purple-600 text-white font-bold sticky top-0">
        <div class="flex mx-auto">
            <img class="rounded-full h-14 w-14 my-2" src="{% static 'Images/digraj_sir.jpg' %}" alt="Digraj Sir">
            <a class="my-auto mx-2" href="/">TeamDSR</a>
        </div>
        <div class="my-auto mx-auto">
            <a class="mx-3" href="class9">Class 9</a>
            <a class="mx-3" href="class10">Class 10</a>
        </div>
    </div>

    <div class="main-content grid items-center">
        <div class="text-and-img">
            <img class="rounded-full mx-auto my-2" src="{% static 'Images/digraj_sir.jpg' %}" alt="Digraj Sir">
            <h1 class="text-3xl sm:text-5xl font-bold text-center">TeamDSR - Class10th Notes and Practice</h1>
        </div>
        <div class="Notes mx-5 my-20">
            {% for note in notes %}
            <div class="flex rounded-3xl shadow-2xl my-5 sm:w-1/2 mx-auto hover:bg-slate-200">
                <img class="rounded-l-3xl" src="{% static note.thumbnail %}" alt="Class 10th Thumbnail">
                <a href="{% static note.pdf %}"
                    class="text-xl sm:text-3xl font-bold my-auto mx-5">{{ note.name }}</a>
            </div>
            {% endfor %}
        </div>  
    </div>

</body>

</html>
